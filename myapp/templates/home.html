<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body class="vh-100">
    <div class="container">        
        <div class="row">
            <div class="col-12 text-center">
                <h1 style="display: inline;">Entries: </h1>                
                    <form method="post" class="form-group" style="display: inline;">                    
                        {% csrf_token %}
                        <span>{{form.entry}}</span>                    
                        <button type="submit" class="btn btn-primary">add</button>
                    </form>                                
            </div>            
        </div>
        <div class = "row">
            <div class="col-12 text-center">
                <ul class = "list-unstyled">
                    {% for item in todo_items %}
                    <li class="mb-3">
                        {{ item.entry }}
                        <button class="btn btn-danger" onclick="removeEntry(this)">Done</button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>  
           
    </div>
    {% load static %}
    <script src = "{% static 'script/app.js' %}"></script>
</body>

</html>
